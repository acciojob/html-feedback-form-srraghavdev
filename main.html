<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<h1>Feedback Form</h1>
	<div>
	<label for="name">Name</label><br>
	<input type="text" minlength=3 maxlength=50 required id="name">
	</div>
	<div>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" required id="portfolio">
	</div>
	<div>
		<label for="favColor">Fav color</label><br>
		<input type="color" id="favColor" name="favColor">
	</div>
	<div>
		<label for="likeness">Likeness<br>
			<input type="range" min="1" max="200" class="slider" id="likeness">
	</div>
	<div>
		<label for="submit">
			<input type="submit" id="submit">
	</div>
</form>
</body>

</html>
